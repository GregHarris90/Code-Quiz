<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class = "open-page">
        <div id = "title"><h1>Coding Quiz Challenge</h1></div>
